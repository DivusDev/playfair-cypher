<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playfair Cypher</title>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="texts.js" type="text/javascript"></script>
    <script src="breaker.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>

    <!-- styles -->
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
      <main>
      <h1>Playfair Cypher Encoder/Decoder/Breaker</h1>

      <div class="text-boxes">
        <div class="input-text-container">
          <h3>Plain Text</h3>
          <textarea class=" input-text" id='plaintext'></textarea>
        </div>
        <div class="input-text-container">
          <h3>Cypher Text</h3>
          <textarea class=" input-text " id="cyphertext"></textarea>
        </div>
      </div>

      <p>
        Enter the matrix to be used for playfair cypher encoding/decoding
      </p>
      <p>If you want to fill the matrix from scratch then go ahead. </p>
      <div class="controls">
        <div id="table-container"></div>
  
        <div class="control-buttons"> 
          <button class=" cypher-button" id="random-button">Randomize Matrix</button>
          <button class=" cypher-button" id="erase-button">Erase Matrix</button>
          <button class=" cypher-button" id="encode-plaintext">Encode Plaintext</button>
          <button class=" cypher-button" id="decode-cyphertext">Decode Cypher Text</button>
          <button class=" cypher-button" id="random-plaintext">Get Random Plaintext</button>
          <button class=" cypher-button" id="random-cyphertext">Get Random Cypher Text</button>
          <button class=" cypher-button" id="break-cyphertext">Break Cypher Text</button>
        </div>

      </div>
      

    </main>
  </body>
</html>
